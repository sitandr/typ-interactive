<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8">
<title>Typ-interactive</title>
<script type="module" src="index.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="example-selector">
        <a href="?example=badformer">Badformer</a>
        <a href="?example=powers_of_two">Powers of two</a>
        <a href="?example=tetris">Tetris</a>
        <a href="?example=lilaq_1">Lilaq graph - 1</a>
        <a href="?example=lilaq_2">Lilaq graph - 2</a>
        <a href="?">Custom</a>
        <button title="Copy the link to the code" id="share_button">Share code</button>
    </div>
    <details>
        <summary>
            Show Typst code
        </summary>
        <textarea title="Input text to render here" id="textinput"></textarea>
    </details>
    <button id="stop_animate"> Pause </button>
    <div id="loading">Wait a bit, Typst is loading... That can take a lot if you have slow internet connection.</div>
    <div id="error"></div>
    <div id="display"></div>
</body>
</html>
